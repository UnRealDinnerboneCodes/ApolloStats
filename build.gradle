plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id "maven-publish"
    id 'java-library'
}

apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/base.gradle'
apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/shade.gradle'

version = '1.0.0'

dependencies {
    shade "com.unrealdinnerbone:PostgressLib:2.0.1+build.36"
    shade "com.unrealdinnerbone:UnRealLib:7.0.0+build.144"
    shade 'com.google.guava:guava:31.0.1-jre'
    shade('io.javalin:javalin:5.3.2')
    shade 'org.apache.commons:commons-text:1.10.0'
    shade "net.kyori:adventure-text-serializer-gson:4.12.0"
    shade "net.kyori:adventure-text-serializer-plain:4.12.0"
}
