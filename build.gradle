plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id "maven-publish"
    id 'java-library'
}

apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/base.gradle'
apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/shade.gradle'

repositories {
    maven {
        url = uri("https://nurio.me/repo/mvn/")
    }
}

version = "1.0.0"

dependencies {
    shade 'com.unrealdinnerbone:UnRealLib:3.2.1+build.107'
    shade 'com.google.guava:guava:31.0.1-jre'
    shade "com.unrealdinnerbone:UnRealConfig:4.0.0+build.36"
    shade "com.unrealdinnerbone:PostgressLib:2.0.1+build.27"
    shade('io.javalin:javalin:4.3.0')
    shade 'org.apache.commons:commons-text:1.9'
    shade "net.kyori:adventure-text-serializer-gson:4.10.1"
    shade "net.kyori:adventure-text-serializer-plain:4.10.1"
}
