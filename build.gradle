plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id "maven-publish"
    id 'java-library'
}

project.setProperty("mainClass", "com.unrealdinnerbone.apollostats.Stats")
project.setProperty("name", "Apollo")
project.setProperty("version", "1.0.0")

apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/base.gradle'
apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/shade.gradle'


dependencies {
    shade 'com.unrealdinnerbone:UnRealLib:3.2.0+build.96'
    shade 'com.google.guava:guava:31.0.1-jre'
    shade('io.javalin:javalin:4.2.0')
}
